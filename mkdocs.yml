    - Geracao de Fraudes Sinteticas: 02_modelagem_estatistica/fraudes_sinteticas.md
    - Formulas e Variaveis: 02_modelagem_estatistica/formulas_e_variaveis.md
    
  - Modelos de Inteligencia Artificial:
    - Arquitetura em Cascata: 03_ia_modelos/arquitetura_cascata.md
    - Treinamento e Pipeline: 03_ia_modelos/treinamento_pipeline.md
    
  - Avaliacao e Resultados:
