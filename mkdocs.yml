site_name: IARA - Inteligencia Antifraude e Risco Automatizada
site_url: https://SamAmorim.github.io/Fraud-Finder-Pix/ 
site_author: Samuel Amorim, Leonardo Rondam, Nicholas Campanelli, Rodrigo Genaro
repo_url: https://github.com/SamAmorim/Fraud-Finder-Pix/
docs_dir: docs 

# ----------------------------------------------------
# Configuração do Tema Material (CORES BRADESCO + INVERSÃO)
# ----------------------------------------------------
theme:
  name: material
  # --- REMOVIDO: logo: 'assets/icon.svg' ---
  palette:
    # 1. Esquema Escuro (Padrão)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: red 
      accent: red 
      toggle:
        icon: material/brightness-4
        name: Trocar para tema claro
        
    # 2. Esquema Claro (Alternativo)
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: red 
      accent: red 
      toggle:
        icon: material/brightness-7
        name: Trocar para tema escuro
        
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.expand
    - navigation.tabs
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.suggest 

# ----------------------------------------------------
# Extensões e Suporte a LaTeX
# ----------------------------------------------------
markdown_extensions:
  - attr_list 
  - pymdownx.arithmatex:
      generic: true
  - tables
  - admonition
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css 

extra_javascript:
  - javascripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# ----------------------------------------------------
# REMOÇÃO DO ÍCONE (Favicon)
# ----------------------------------------------------
# --- REMOVIDO: extra: favicon: 'assets/icon.svg' ---
# O bloco 'extra' pode ser removido ou deixado vazio se não houver outros itens.
# Se for deixar, remova apenas a linha do favicon.

# ----------------------------------------------------
# ESTRUTURA DE NAVEGAÇÃO
# ----------------------------------------------------
nav:
  - Inicio e Proposta: index.md
  
  - Arquitetura:
    - Visao Geral do Software: 01_arquitetura/software.md
    - Arquitetura de Cloud: 01_arquitetura/cloud.md

  - Estatistica:    
    - Modelagem Estatistica: 02_modelagem_estatistica/estatistica.md
    - Estrutura de Saida: 02_modelagem_estatistica/output.md
    


    
  - Modelos de Inteligencia Artificial:
    - Arquitetura em Cascata: 03_ia_modelos/arquitetura_cascata.md
    - Treinamento e Pipeline: 03_ia_modelos/treinamento_pipeline.md
    
  - Avaliacao e Resultados:
    - Metricas e Matriz de Confusao: 04_avaliacao/metrica.md
    - Analise de Erros e Vies: 04_avaliacao/analise_erros.md