site_name: IARA - Inteligencia Antifraude e Risco Automatizada
site_url: https://SamAmorim.github.io/Fraud-Finder-Pix/ 
site_author: Samuel Amorim, Leonardo Rondam, Nicholas Campanelli, Rodrigo Genaro
repo_url: https://github.com/SamAmorim/Fraud-Finder-Pix/
docs_dir: docs 

# ----------------------------------------------------
# Configura��o do Tema Material (MODO ESCURO)
# ----------------------------------------------------
theme:
  name: material
  palette:
    scheme: slate # MODO ESCURO
    primary: indigo 
    accent: light blue
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.expand
    - navigation.tabs
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.suggest 

# ----------------------------------------------------
# Extens�es e Suporte a LaTeX
# ----------------------------------------------------
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - tables
  - admonition
  - toc:
      permalink: true
      
# Inclus�o da biblioteca MathJax para renderiza��o de f�rmulas
extra_javascript:
  - javascripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# ----------------------------------------------------
# INCLUS�O DO �CONE (Favicon)
# ----------------------------------------------------
extra:
  favicon: 'docs/assets/icon.png' 

# ----------------------------------------------------
# Estrutura de Navega��o (T�tulos Simplificados para Estabilidade)
# ----------------------------------------------------
nav:
  - Inicio e Proposta: index.md
  
